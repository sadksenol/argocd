apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo-application 
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/sadksenol/argocd.git
    targetRevision: HEAD
    path: root
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNanespace=true

    automated: 
      selfHeal: true
      prune: true
